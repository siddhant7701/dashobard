<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | Dashboard UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/charts.css">
    <link rel="stylesheet" href="/assets/css/tables.css">

    <!-- JS -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/charts.js"></script>
    <script src="/assets/js/tables.js"></script>
</head>

<body class="login-page">

    <!-- Theme Toggle (optional but nice) -->
    <div class="login-theme-toggle">
        <div class="theme-toggle">
            <button class="theme-btn theme-btn-snow active" onclick="setTheme('snow')">
                ‚òÄÔ∏è
            </button>
            <button class="theme-btn theme-btn-carbon" onclick="setTheme('carbon')">
                üåô
            </button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">

            <!-- Header -->
            <div class="login-header">
                <div class="login-logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path fill="white"
                                d="M3 13h8V3H3v10zm10 8h8V3h-8v18zM3 21h8v-6H3v6z" />
                        </svg>
                    </div>
                    <span>Dashboard</span>
                </div>

                <h2 class="login-title">Sign in to your account</h2>
                <p class="login-subtitle">
                    Choose your role to continue
                </p>
            </div>

            <!-- Form -->
            <form class="login-form" onsubmit="event.preventDefault(); login();">

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-input"
                        placeholder="user@example.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-input"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Login as</label>
                    <select id="role" class="form-input" required>
                        <option value="">-- Select Role --</option>
                        <option value="admin">Admin</option>
                        <option value="telecaller">Telecaller</option>
                        <option value="assessor">Assessor</option>
                        <option value="assessee">Assessee</option>
                        <option value="jury">Jury</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Demo login ‚Ä¢ No backend authentication</p>
            </div>

        </div>
    </div>

</body>
</html>
