<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Review History</title>

<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/dashboard.css">
<link rel="stylesheet" href="/assets/css/tables.css">

<script src="/assets/js/auth.js"></script>
<script src="/assets/js/header.js"></script>
<script src="/assets/js/sidebar.js"></script>
</head>

<body onload="protectPage('assessor')">

<div id="navbar"></div>

<div class="app-container">
<div id="sidebar"></div>

<main class="main-content">

<div class="page-header">
    <h1>Review History</h1>
    <p class="greeting-sub">All assessments reviewed by you</p>
</div>

<section class="card">
<table>
    <thead>
        <tr>
            <th>Assessee</th>
            <th>Assessment</th>
            <th>Round</th>
            <th>Score</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>ABC Industries</td>
            <td>Safety Audit</td>
            <td>1st Review</td>
            <td>13 / 30</td>
            <td><span class="badge badge-green">Approved</span></td>
            <td>20 Jan 2026</td>
        </tr>
        <tr>
            <td>XYZ Corp</td>
            <td>Compliance Check</td>
            <td>2nd Review</td>
            <td>18 / 30</td>
            <td><span class="badge badge-orange">Changes Requested</span></td>
            <td>15 Jan 2026</td>
        </tr>
    </tbody>
</table>
</section>

</main>
</div>

<div id="footer"></div>

<script>
loadComponent("navbar","/components/navbar.html");
loadComponent("sidebar","/components/sidebar.html");
loadComponent("footer","/components/footer.html");
</script>

</body>
</html>
