                <tr>
                    <td>ABC Industries</td>
                    <td>Safety Audit</td>

                    <td>Delta Manufacturing</td>
                    <td>Fire Safety</td>
                    <td><span class="badge badge-orange">Clarification Needed</span></td>

                    </td>

                <tr>
                    <td>Omega Corp</td>
                    <td>Compliance</td>
                    <td><span class="badge badge-red">Recommended Rejection</span></td>
                    <td>
                        <button class="btn btn-primary">Review</button>
                    </td>

</section>
